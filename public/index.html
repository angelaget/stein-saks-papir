<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, scissors, paper!</title>
    <script type="text/javascript" src="confetti.js"></script>
    <script defer type="text/javascript" src="index.js"></script>

</head>
<style>
    body{
        background-color: beige;
        text-align: center;
    }
    
    .img-thumbnail {
        width: 200px;
        height: 200px;
        padding: 20px;
    }

    .img-thumbnail:hover{
        background-color:rgb(185, 127, 214);
        cursor: pointer;
    }
    
    h1 {
        color: rgb(218, 88, 159);
        text-align: center;
        padding: 20px;
    }

    p{
        padding: 20px;
        color: rgb(174, 168, 168);
    }
    
    .container-battleground{
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        padding: 20px;
        margin-left: 100px;
        margin-right: 100px;
    }

    #output{
        font-size: large;
        color: cornflowerblue;
    }
</style>

<body>
    <h1 class="animate__bounceInDown">Let's play the Rock, Scissors, Paper game!</h1>
    <div class="container">
        <img class="img-thumbnail" src="/src/rock.png" alt="rock" id="rock" onclick="userSelect('rock')"></img>
        <img class="img-thumbnail" src="/src/scissors.png" alt="scissors" id="scissors" onclick="userSelect('scissors')"></img>
        <img class="img-thumbnail" src="/src/paper.png" alt="paper" id="paper" onclick="userSelect('paper')"></img>
    <div>
        <p>--------------------------------------------------------------------------------------------</p>
    </div>
    <div id="output"></div>
    <audio src="/src/sound.mp3" id="my_audio"></audio> 
</body>
</html>
